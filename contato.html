<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://kit.fontawesome.com/52d8e49761.js" crossorigin="anonymous"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSS_S/style.css"/>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                fetch('index.html')
                        .then(response => response.text())
                        .then(data => {
                            const tempDiv = document.createElement('div');
                            tempDiv.innerHTML = data;
                            const conteudo = tempDiv.querySelector('#cabecalho').innerHTML;
                            document.querySelector('#cabecalho').innerHTML = conteudo;
                        })
                        .catch(error => console.error("Erro ao buscar o conteúdo:", error));
            });
        </script>
        <title>Contato</title>
    </head>
    <body>
        <header id="cabecalho">
        </header>
            <div class="contact-section">
                <h1>Entre em Contato</h1>
                <form action="https://formsubmit.co/pietro_sandri@estudante.sesisenai.org.br" method="post">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>

                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="assunto">Assunto:</label>
                    <input type="text" id="assunto" name="assunto" required>

                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

                    <button type="submit">Enviar</button>
                    <button type="reset">Limpar</button>
                    <input type="hidden" name="accessKey" value="042be0d3-84fa-4ae8-aaed-2434cda72cac">
                </form>

                <div class="contact-info">
                    <h3>Informações de Contato</h3>
                    <p>Telefone: (47) 1234-5678</p>
                    <p>E-mail: autoglamour@gmail.com</p>
                    <p>Endereço: Timbó - Rua Capivarinhas, 777 - Centro, Santa Catarina - SC</p>
                </div>
            </div>
    </body>
</html>
